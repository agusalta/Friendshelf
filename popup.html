<!DOCTYPE html>
<html>
  <head>
    <title>URL Display</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Texto resaltado</h1>
    <p id="current-text"></p>
    <h1>Reviews encontradas</h1>
    <div id="results">
      <section id="product-data">
        <div class="logos">
          <img id="logo" src="" />
          <img id="face" src="" />
        </div>
        <div class="texto">
          <div class="rating-container">
            <p id="reviews"></p>
            <p id="rating"></p>
            <p id="numReviews"></p>
          </div>
          <p id="reviewerNotes"></p>
          <p id="what-is"></p>
        </div>
      </section>
      <section id="star-distribution">
        <h2>Stars distribution</h2>
        <div class="star-bar-container">
          <label for="star-1">1 star</label>
          <input type="range" id="star-1" max="100" value="0" disabled />
          <span id="star-1-count"></span>
          <br />
          <label for="star-2">2 stars</label>
          <input type="range" id="star-2" max="100" value="0" disabled />
          <span id="star-2-count"></span>
          <br />
          <label for="star-3">3 stars</label>
          <input type="range" id="star-3" max="100" value="0" disabled />
          <span id="star-3-count"></span>
          <br />
          <label for="star-4">4 stars</label>
          <input type="range" id="star-4" max="100" value="0" disabled />
          <span id="star-4-count"></span>
          <br />
          <label for="star-5">5 stars</label>
          <input type="range" id="star-5" max="100" value="0" disabled />
          <span id="star-5-count"></span>
        </div>
      </section>
    </div>
  </body>
</html>
