<!DOCTYPE html>
<html>
  <head>
    <title>URL Display</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="highlight">
      <h1>Texto resaltado</h1>
      <p id="current-text"></p>
      <h1>Reviews encontradas</h1>
    </div>

    <div id="results">
      <header>
        <nav>
          <ul>
            <li>
              <img
                id="extension-icon"
                src="/assets/logo/dark-logo-70.png"
                alt="friendshelf icon"
              />
            </li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
            <li>
              <label class="switch">
                <input id="toggle-mode" type="checkbox" />
                <span class="slider"></span>
              </label>
            </li>
          </ul>
        </nav>
      </header>

      <section id="product-data">
        <div class="logos">
          <img id="logo" src="" alt="page-logo" />
          <img id="face" src="" alt="status code face" />
        </div>
        <div class="texto">
          <div class="rating-container">
            <p id="reviews"></p>
            <p id="rating"></p>
            <p id="numReviews"></p>
          </div>
          <p id="reviewerNotes"></p>
          <button class="btn" id="see-reviews-btn">See more</button>
          <div id="what-is-container">
            <div id="what-is" class="clamp"></div>
            <button class="btn" id="ver-mas-btn">See more...</button>
          </div>
        </div>
      </section>
      <section id="product_deals">
        <h2 id="product_deals_title"></h2>
        <p id="product_deals_discount"></p>
        <p id="product_deals_claim_details"></p>
        <p id="product_deals_offer_details"></p>
        <div id="product_pricing_plans"></div>
      </section>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
