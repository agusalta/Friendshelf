<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendshelf Reviews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="product-reviews">
      <div id="best-review">
        <p id="best-review_title"></p>
        <div id="best-review_rating" class="star-rating"></div>
        <p>BEST REVIEW</p>
        <p id="best-review_content"></p>
        <p id="best-review_date"></p>
        <div>
          <p id="best-reviewer_name"></p>
          <p id="best-reviewer_company-size"></p>
        </div>
      </div>
      <div id="worst-review">
        <p id="worst-review_title"></p>
        <div id="worst-review_rating" class="star-rating"></div>
        <p>WORST REVIEW</p>
        <p id="worst-review_content"></p>
        <p id="worst-review_date"></p>
        <div>
          <p id="worst-reviewer_name"></p>
          <p id="worst-reviewer_company-size"></p>
        </div>
      </div>

      <a class="btn" href="popup.html" id="see-reviews-btn">GO BACK</a>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
